[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov=main
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --junit-xml=pytest-results.xml

markers =
    unit: Unit tests
    integration: Integration tests  
    slow: Slow tests
    api: API tests

# Coverage configuration
[coverage:run]
source = app, main
omit = 
    tests/*
    venv/*
    .venv/*
    */migrations/*
    */venv/*
    */virtualenvs/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod